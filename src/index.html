<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Generator</title>
  </head>
  <body>
    <div x-data="tree" class="app">
      <header class="app__header app-header">
        <h1 class="app-header__title">Tree Generator</h1>
      </header>
      <main class="app__main" x-data="clipboard">
        <div class="tree-container">
          <div class="tree-input">
            <textarea
              aria-label="Input"
              class="tree-input__input"
              x-model="input"
            ></textarea>
          </div>
          <div class="tree-output">
            <textarea
              aria-label="Output"
              class="tree-output__output"
              x-bind:value="formattedOutput"
              readonly
            ></textarea>
          </div>
        </div>
        <div class="tree-actions">
          <button
            class="btn btn--primary"
            @click="copy(formattedOutput)"
            :disabled="formattedOutput.length === 0"
          >
            <span>Copy</span>
            <template x-if="copied">
              <span class="icon-overlay">
                <span class="icon-success"></span>
              </span>
            </template>
          </button>
        </div>
      </main>
    </div>
    <script src="app.ts" type="module"></script>
  </body>
</html>
