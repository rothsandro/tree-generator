<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tree generator</title>
    <link href="./styles/index.scss" rel="stylesheet" />
  </head>
  <body>
    <div x-data="tree">
      <textarea x-model="input" rows="10"></textarea>
      <textarea
        x-bind:value="formattedOutput"
        rows="10"
        style="font-family: Consolas, 'Courier New', Courier, monospace"
      ></textarea>
    </div>
    <script src="app.ts" type="module"></script>
  </body>
</html>
